name: PR builder

on:
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    # using ubicloud instead of "standard" ubuntu-latest fixes issue with members not being able to connect via multicast
    runs-on: ubicloud-standard-8

    steps:
      - name: Checkout the merge commit
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: |
          mvn install -DskipTests -B -P checkstyle -U

      - name: Findbugs
        run: |
          mvn compile -Pfindbugs -B

      - name: Verify
        run: |
          mvn verify -B -Dmaven.test.failure.ignore=false
