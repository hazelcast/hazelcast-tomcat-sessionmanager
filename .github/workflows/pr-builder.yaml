name: PR builder

on:
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubicloud-standard-2

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Override MAVEN_OPTS
        run: |-
          export MAVEN_ARGS="--batch-mode --quiet --no-transfer-progress"

      - name: Build
        run: |
          mvn install -DskipTests --update-snapshots --activate-profiles checkstyle

      - name: SpotBugs
        run: |
          mvn compile --activate-profiles spotbugs

      - name: Verify
        run: |
          mvn verify -Dmaven.test.failure.ignore=false
