name: PR builder

on:
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build
        run: |
          mvn install -DskipTests --no-transfer-progress --batch-mode --update-snapshots --activate-profiles checkstyle

      - name: SpotBugs
        run: |
          mvn compile --activate-profiles spotbugs --batch-mode

      - name: Verify
        run: |
          mvn verify --batch-mode -Dmaven.test.failure.ignore=false
